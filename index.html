<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@303;408;500&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <!--Creat form to submit-->
    <form class="container">
      <div class="logo_star">
        <img src="file:///E:/Front-end%20projects/interactive%20rating%20component/images/icon-star.svg" title="star img">
      </div>
      <div class="main_title">
        <h1>How did we do?</h1>
      </div>
      <div class="main_text">
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating">
        <button type="button" class="rating_button">1</button>
        <button type="button" class="rating_button">2</button>
        <button type="button" class="rating_button">3</button>
        <button type="button" class="rating_button">4</button>
        <button type="button" class="rating_button">5</button>
      </div>
      <button type="button" class="submit_button"><p>SUBMIT</p></button>
    </form>
    <!--Create result-->
    <div class="result_container">
      <div class="logo_result">
        <img src="file:///E:/Front-end%20projects/interactive%20rating%20component/images/illustration-thank-you.svg" title="result img">
      </div>
      <div class="result">You selected <span class="rate-result"></span> out of 5</div>
      <div class="thankyou_note">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
    <script src="rating.js"></script>
  </div>

  </div>-->
</body>
</html>
